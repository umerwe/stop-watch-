<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Font Awesome for icon usage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Poppins font style from Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the stopwatch -->
    <div class="stopwatch-container">
        <!-- Section for displaying time and saved time -->
        <div class="time-display">
            <h1 id="timeDisplay">00:00.00</h1> <!-- Main stopwatch display -->
            <p id="savedTimeDisplay"></p> <!-- Display saved time -->
        </div>

        <!-- Container for saved results -->
        <div id="savedResultsContainer">
        </div>

        <!-- Button controls for the stopwatch -->
        <div class="control-buttons">
            <!-- Reset button for resetting stopwatch -->
            <button id="resetButton" onclick="resetStopwatch()" disabled><i
                    class="fa-solid fa-rotate-left"></i></button>
            <!-- Play/Pause button for starting/stopping stopwatch -->
            <button id="playPauseButton" onclick="toggleStopwatch()" disabled><i id="playPauseIcon"
                    class="fa-solid fa-play"></i></button>
            <!-- Save button for saving current stopwatch time -->
            <button id="saveTimeButton" onclick="saveCurrentTime()" disabled><i
                    class="fa-solid fa-stopwatch"></i></button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="index.js"></script>
</body>

</html>
